<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="wrapper">
        <div class="content-block">
        <div class="inputblock">
                <h2 class="heading">New Todo</h2>
                <form>
                    <input type="text" name="text" id="" placeholder="Add ToDo">
                    <button id="button">Add Todo</button>
                </form>
            </div>

                <div class="todolistblock">
                    <h2>My ToDo List</h2>
                    <ul class="ul"></ul>
                </div>
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
